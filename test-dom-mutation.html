<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="test-dom-mutation">
  <template><dom-repeat items="{{prop1}}"><template>{{item}}</template></dom-repeat></template>

  <script>
    /**
     * `test-dom-mutation`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestDomMutation extends Polymer.Element {
      static get is() { return 'test-dom-mutation'; }
      static get properties() {
        return {
          prop1: {
            type: Array,
            value: ['a', 'b', 'c']
          }
        };
      }
    }

    window.customElements.define(TestDomMutation.is, TestDomMutation);
  </script>
</dom-module>
